<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Estadisticas COVID-19</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="">
      <h1>Estadisticas del COVID-19</h1>
      <b>Fecha: </b><input id="inputFecha" type="date" name="" value=""><br>
      <br>
      <b>País: </b>
        <select id="selectPais">
          <option value="germany">Alemania</option>
          <option value="spain">España</option>
          <option value="mexico">México</option>
          <option value="us">EEUUAA</option>
        </select><br>
        <br>
        <button type="button" id="btnCargar">Cargar Estadísticas</button><br>
        <ul>
          <li>Fuente: <span id="source"></span>.</li>
          <li>Confirmados: <span id="today_confirmed"></span>.</li>
          <li>Total de muertes: <span id="today_deaths"></span>.</li>
          <li>Nuevos confirmados: <span id="today_new_confirmed"></span>.</li>
          <li>Nuevas Muertes: <span id="today_new_deaths"></span>.</li>
          <li>Nuevos casos: <span id="today_new_open_cases"></span>.</li>
          <li>Nuevos recuperados: <span id="today_new_recovered"></span>.</li>
          <li>Casos activos: <span id="today_open_cases"></span>.</li>
          <li>Total de recuperados: <span id="today_recovered"></span>.</li>
        </ul>



    </div>
    <script src="covidScript.js" charset="utf-8"></script>
  </body>
</html>
